<mat-spinner *ngIf="!cheackedData" class="spin-circle"></mat-spinner>
<div *ngIf="cheackedData" class="div-search">
    <div class="search">
        <input type="text" class="searchTerm" placeholder="Search...">
        <button type="submit" class="searchButton">
            <mat-icon>search</mat-icon>
        </button>
    </div>
</div>
<div *ngIf="cheackedData" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="displayname">
            <th style="width: 10px;" mat-header-cell *matHeaderCellDef> Display Name </th>
            <td mat-cell *matCellDef="let element"><span>{{element.display_name}}</span></td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th style="width: 10px;" mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"><span>{{element.user_name}}</span></td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th style="width: 10px;" mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"><span>{{element.email}}</span></td>
        </ng-container>

        <ng-container matColumnDef="createdate">
            <th style="width: 10px;" mat-header-cell *matHeaderCellDef> Create Date </th>
            <td mat-cell *matCellDef="let element"> {{element.created_date_utc | date: 'd MMMM yyyy HH:mm:ss'}} </td>
        </ng-container>

        <ng-container matColumnDef="editdate">
            <th style="width: 10px;" mat-header-cell *matHeaderCellDef> Edit Date </th>
            <td mat-cell *matCellDef="let element"> {{element.modified_date_utc | date: 'd MMMM yyyy HH:mm:ss'}} </td>
        </ng-container>

        <ng-container matColumnDef="isactive">
            <th style="width: 10px;" mat-header-cell *matHeaderCellDef> Is Active </th>
            <td mat-cell *matCellDef="let element"> {{element.is_active}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="getProfile(row.profile_id)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
